name: Sleep Disorder CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci-build:
    name: ğŸ” Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¯ Code formatting check
        run: black --check .

      - name: ğŸ§  Run training pipeline
        run: python sleep_pipeline.py

      - name: ğŸ“¤ Upload results and model
        uses: actions/upload-artifact@v4
        with:
          name: sleep-disorder-artifacts
          path: |
            Results/
            Model/sleep_pipeline.skops

